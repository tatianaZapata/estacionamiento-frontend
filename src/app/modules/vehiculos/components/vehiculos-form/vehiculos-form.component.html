<div class="modal-dialog">
  <!-- Modal content-->
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal">&times;</button>
      <h4 class="modal-title">Registro de vehículo</h4>
    </div>
    <div class="modal-body">

      <form [formGroup]="vehiculoForm" (submit)="submit()">
        <div class="form-group">
          <label>Placa</label>
          <input type="text" class="form-control" formControlName="placa" placeholder="Ingrese placa" required>
          <small *ngIf="vehiculoForm.get('placa').invalid" class="text-danger">El campo es requerido</small>
        </div>
        <div class="form-group">
          <label>Cilindraje</label>
          <input type="number" class="form-control" formControlName="cilindraje" placeholder="Ingrese cilindraje" required>
          <small *ngIf="vehiculoForm.get('cilindraje').invalid" class="text-danger">El campo es requerido</small>
        </div>
        <div class="form-group">
          <label>Tipo de vehículo</label>
          <select class="form-control" formControlName="tipoVehiculo">
            <option>MOTO</option>
            <option>CARRO</option>
          </select>
        </div>

        <div class="modal-footer">
          <button type="submit" [disabled]="vehiculoForm.invalid" class="btn btn-primary">Crear</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
        </div>
      </form>
    </div>
  </div>
</div>
